spring.application.name=scribble-backend

# Server port (uses environment variable PORT or defaults to 8080)
server.port=${PORT:8080}

# Self-ping configuration (keeps server alive on free hosting platforms)
# Set APP_SELF_PING_URL environment variable in production
# Example: https://scribble-backend.onrender.com
app.self-ping.url=${APP_SELF_PING_URL:http://localhost:8080}

# CORS configuration for production
# Set FRONTEND_URL environment variable in production
# Example: https://scribble-game.vercel.app
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000,http://localhost:5173,https://drowly.vercel.app}

# WebSocket & Server optimization for free tier
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.connection-timeout=30000
spring.task.scheduling.pool.size=5

# Memory optimization
spring.jmx.enabled=false
spring.jpa.open-in-view=false

# Logging optimization (reduce log size on free tier)
logging.level.root=WARN
logging.level.com.example.scribble_backend=INFO
